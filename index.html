<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Instagram Login</title>
</head>
<body>
    
    <div class="instagram-wrapper">
        
        <!-- ARÉA DA ESQUERDA -->
        <div class="instagram-phone">
            <img src="./images/iphone.png" alt="">
        </div>


    <!-- ARÉA DA DIREIRA -->
        <div class="instagram-continue">
            
            <!-- GRUPO 1-->
            <div class="group">

                <img src="./images/instagram-logo.png" alt="" class="instagram-logo"> <!-- ARÉA DE LOGO -->

                <div class="profile-photo"> <!-- IMAGEM DE PERFIL -->
                    <img src="./images/perfil-instagram2.jpg" alt="foto de perfil"  >
                </div>

                <a href="#" class="instagram-login">
                    Continue como rohuldson_photo
                </a>

                <a href="#" class="instagram-logout">
                    Remover Conta
                </a>
            </div> <!-- FIM PRIMEIRO GRUPO -->

            <div class="group">
                <p class="not-account">
                    Não é rohuldson_photo?
                </p>

                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue"> Inscrever-se </span>
                    
                </p>

            </div> <!-- FIM SEGUNDO GRUPO -->

            
            <!-- ÁREA DE BOTÕES DOWNLOAD -->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>

                    <a href="#" class="app-download"></a>
                </div>
            </div> <!-- FIM DOWNLOAD -->

        </div> <!-- FIM DA COLUNA DIREITA "CONTINUE" -->

    </div> <!-- finald o WRAPPER -->
</body>
</html>
